<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="Hans Mattin-Lassei, EPN Sverige AB">
   <title></title>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Förnamn</label>
                <input type="text" class="form-control" id="inputFirstName">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Efternamn</label>
                <input type="text" class="form-control" id="inputLastName">
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control needs-validation" id="inputEmail" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label " onkeyup="validate()">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password Confirm</label>
                <input type="password" class="form-control" id="inputPasswordConfirm">
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" >
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Stad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputZip" class="form-label ">Postnummer</label>
              <input type="text" class="form-control" id="inputZip" required>
            </div>
            <div class="col-md-6">
              <label for="inputZip" class="form-label">Födelsedatum</label>
              <input type="text" class="form-control" id="inputDate" placeholder="YYYYMMDD">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Gå med</button>
            </div>
        </form>
       
    </div>
   <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
